<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src='./lib/flexible/flexible.js'></script>
  <script src='./lib/flexible/flexible_css.js'></script>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/brandTitle.css">
</head>
<body>

<header class="header">
  <div class="left">
    <a href="javascript:;">
      <img src="./images/header_logo.png">
    </a>
  </div>
  <div class="right">
    <a href="javascript:;">
      <img src="./images/header_app.png">
    </a>
  </div>
</header>

<section class="search">
  <input type="text" placeholder='你请输入你想比价的商品'>
  <input type="button" value="搜索" class="fr">
</section>

<main class="brandTitle">
  <!-- 3级导航菜单 -->
  <div class='mdaohang'>
    <ul class='clearfix'>
      <li><a href="index.html">首页 > </a></li>
      <li><a href="category.html">全部分类 > </a></li>
    </ul>
  </div>

  <div class="content">
    <!-- 标题栏 -->
    <div class="brand-tit">热门品牌排行</div>
    <!-- 排行内容 -->
    <div class='brand-con'>
      <ul class='mbrand-list clearfix'>
      </ul>
    </div>
  </div>
</main>


<section class="bottomInfo">
  <input type="button" value="登录" class='login'>
  <input type="button" value="注册" class='register'>
  <button class='top'>返回顶部</button>
</section>

<section class="copyright">
  <p><i>手机APP下载</i><s>慢慢买手机版</s> -- <spn>掌上比价平台</spn></p>
  <a href="javascript:;">m.manmanbuy.com</a>
</section>

<script src='./lib/jquery-1.12.4.js'></script>
<script src='./js/brandTitle.js'></script>
<script src="./js/common.js"></script>
<script src='./js/template.js'></script>
<script id="tpl" type="text/html">
  {{each result as v i}}
  <li><a href="brand.html?brandtitleid={{v.brandTitleId}}" ><span class='name'>{{v.brandTitle}}</span><span class='micon micon-xiangxiajiantou'></span></a></li>
  {{/each}}
</script>
</body>
</html>
